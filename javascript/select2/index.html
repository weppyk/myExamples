<!DOCTYPE html>
<html>
  <head>
    <!-- EXAMPLES: https://jeesite.gitee.io/front/jquery-select2/4.0/index.htm-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>select2 library</title>
  </head>
  <body>
      <!--basic choice-->
      Basic choices:<br/>
      <select class="js-example-basic-single" name="state" style="width: 50%">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="CZ">Česká republika</option>
      </select>
<hr/>
      <!--multiple choices-->
      Multiple choices:<br/>
      <select class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 50%">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
      <hr/>

      <!--array data-->
      Array data:<br/>
      <select class="js-example-data-array" style="width: 50%"></select>
      <hr/>
      Array data selected:<br/>
      <select class="js-example-data-array-selected" style="width: 50%">
        <option value="2" selected="selected">duplicate</option>
      </select>
      <hr/>

      <!--ajax simple-->
      <select class="js-data-example-ajax-simple" style="width: 50%"></select>
      <hr/>
      <!--ajax hard-->
      Ajax:<br/>
      <select class="js-data-example-ajax" style="width: 50%"></select>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/my.js"></script>
  </body>
</html>
